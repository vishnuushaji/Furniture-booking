{% load static %}
{% include 'header.html' %}

{% block header %}
<!-- Start Hero Section -->
<div class="hero" style="height: 300px;"> <!-- Adjust the height as needed -->
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>New user? Signup</h1>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="hero-img-wrap">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center align-items-center"> <!-- Center both horizontally and vertically -->
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                    </form>
                    <p class="mt-3 text-center">
                        <a href="{% url 'login' %}">Already have an account? Login here.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% include 'footer.html' %}
