{% extends 'index.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'signup' %}" class="mt-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
